{% extends "layout.html" %}
{% load static %}

{% block title %} Iniciar sesión {% endblock %}

{% block content %}
    <style>
        /* Contenedor general del login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total de la ventana */
            background-color: #f5f5f5; /* Fondo gris claro */
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo para el formulario de inicio de sesión */
        .login {
            background-color: white; /* Fondo blanco para el formulario */
            padding: 40px 30px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 100%;
            max-width: 400px; /* Tamaño máximo del formulario */
        }

        /* Título centrado y estilizado */
        h1 {
            text-align: center;
            font-size: 2.5rem; /* Título más grande */
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Estilos para las etiquetas */
        label {
            display: block;
            margin-bottom: 10px;
            color: #666; /* Color del texto más suave */
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Campos de entrada más grandes */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        /* Efecto de foco */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #999; /* Color de borde al hacer foco */
            box-shadow: 0 0 8px rgba(153, 153, 153, 0.3);
            outline: none;
        }

        /* Botón verde */
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Color verde */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efecto hover (verde más oscuro) */
        button:hover {
            background-color: #218838; /* Verde más oscuro al hacer hover */
        }

        /* Efecto cuando se presiona el botón (aún más oscuro) */
        button:active {
            background-color: #1e7e34; /* Verde más oscuro al hacer clic */
        }

        /* Estilo para el enlace de registro */
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #28a745; /* Verde */
            font-size: 1rem;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login {
                padding: 30px 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="text"],
            input[type="password"],
            button {
                font-size: 1rem;
            }
        }
    </style>

    <div class="login-container">
        <div class="login">
            <h1>Inicio de sesión</h1>

            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar</button>
            </form>

            <a href="{% url 'register' %}" class="signup-link">¿No tienes cuenta? Puedes registrarte aquí</a>
        </div>
    </div>
{% endblock %}
